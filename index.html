<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>
    <link rel="stylesheet" href="style1.css">
    <script src="sciprt1.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="nav-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                    <!-- Login/Logout Button -->
                    <div class="d-flex ms-auto" id="authButtons">
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                        <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-4">
            <section id="about">
                <h1>About Me</h1>
                <p>I am Ahmad Fayez and it is all information about me.</p>
                <button id="themeToggle" class="btn btn-primary">Toggle Day/Night Theme</button>
            </section>

            <section id="gallery" class="my-4">
                <h2>Image Gallery</h2>
                <!-- Filter input -->
                <input type="text" id="filterInput" class="form-control mb-3" placeholder="Filter images...">
                <div class="d-flex flex-wrap thumbnail-container">
                    <img src="R.jpg" alt="R " class="thumbnail" data-large="image1.jpg">
                    <img src="th.jpg" alt="th " class="thumbnail" data-large="image2.jpg">
                </div>
                <img id="displayImage" src="OIP.jpg" alt="Large Display" class="img-fluid my-3 rounded">
            </section>

            <section id="contact" class="my-4">
                <h2>Contact Me</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea name="message" id="message" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
                <button id="showTime" class="btn btn-info mt-2">Show Current Time</button>
                <div id="currentTime" class="mt-2"></div>
            </section>

            <div id="soundEffect" style="display: none;">
                <audio id="notificationSound" src="notification.mp3"></audio>
            </div>
        </main>

        <footer class="bg-light text-center p-3 mt-4">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:fayezpkk@gmail.com">fayezpkk@gmail.com</a></p>
            <p>Phone: +77057730889</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
